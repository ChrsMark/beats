- name: access
  type: group
  description: >
    Contains fields for the Nginx access logs.
  fields:
    - name: remote_ip_list
      type: array
      description: >
        An array of remote IP addresses. It is a list because it is common to include, besides the client
        IP address, IP addresses from headers like `X-Forwarded-For`.
        Real source IP is restored to `source.ip`.
    # ingress-controller specific fields
    - name: upstream.response.length
      type: long
      description: >
        The response length
    - name: http.request.length
      type: long
      description: >
    - name: http.request.time
      type: double
      description: >
    - name: proxy.upstream.name
      type: text
      description: >
    - name: proxy.upstream.alternative_name
      type: text
      description: >
    - name: upstream.response.length
      type: long
      description: >
    - name: upstream.response.time
      type: long
      description: >
    - name: upstream.response.status_code
      type: long
      description: >
    - name: http.request.id
      type: text
      description: >
    - name: upstream.ip
      type: text
      description: >
    - name: upstream.port
      type: long
      description: >


    - name: body_sent.bytes
      type: alias
      path: http.response.body.bytes
      migration: true
    - name: user_name
      type: alias
      path: user.name
      migration: true
    - name: method
      type: alias
      path: http.request.method
      migration: true
    - name: url
      type: alias
      path: url.original
      migration: true
    - name: http_version
      type: alias
      path: http.version
      migration: true
    - name: response_code
      type: alias
      path: http.response.status_code
      migration: true
    - name: referrer
      type: alias
      path: http.request.referrer
      migration: true
    - name: agent
      type: alias
      path: user_agent.original
      migration: true

    - name: user_agent
      type: group
      fields:
        - name: device
          type: alias
          path: user_agent.device.name
          migration: true
        - name: name
          type: alias
          path: user_agent.name
          migration: true
        - name: os
